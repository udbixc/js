<html>
<head>
	<meta charset="UTF-8">
	<title>day2</title>
</head>
<body>
<!-- ######################################################################################################### -->
	<script>
		function test1() {
			document.write('hello'+"</br>");
		}

		test1();
		function test2(x) {
			document.write('hello '+x+"</br>");
		}
		test2(1);

		function test3(x,y) {
			document.write(x+" hello this is "+y);
		}
		test3(3,'zh')
		document.write("</br>");
		//如果没有传参就会报undefined,差多少参数报多少undefined
		test3();

// return 语句返回的值是返回到该函数本身，如果不通过打印语句，是无法在页面或者控制台显示的。谁调用了返回函数，那么这个返回值就返回给谁，在这里，打印语句（document.write()）调用了一个有返回值的函数，这个函数的返回值就赋值了调用它的打印语句，所以才会在页面显示返回的结果。这个特点是所有编程语言返回语句的总结

		function jiafa(a,b) {
			var c = a + b;
			return c
		}
		document.write("<br/>");
		// 前端页面出现过这个NaN, 现在终于知道这个问题产生原因。调用了函数，但是函数没有赋值参数
		document.write("2 + 3 = "+jiafa()+"<br/>");
		document.write("2 + 3 = "+jiafa(2,3));
		document.write("</br>");
		function hanshu_diaoyong() {
			test1();
			test2(1111);
		}
		//目前js变量的理解，所有变量声明都带var，在函数外面定义的就是全局，在函数里面定义的就是局部变量
		hanshu_diaoyong();
		// 赋值运算，例如 x += 5; 这个相当于 x = x +5;
// #########################################################################################################
		// if嵌套
		var firstName = "zheng";
		var lastName = "hong";
		if (firstName == "zheng"){
			if(lastName == "hong"){
				document.write("Welcome "+firstName+" "+lastName);
			}else{
				document.write("Welcome somebody!");
			}
		}
		document.write('</br>');
		// 逻辑语句
		var firstName = "Anthony";
		var lastName = "Liu";
		// 逻辑与
		if ((firstName == "Anthony") && (lastName == "Liu")){
			document.write("Yeah, That is my name." + "<br />");
		}
		// 逻辑或
		if ((firstName == "Anthony") || (lastName == "Wang") ){
			document.write("只要有一个符合就打印");
			};
		document.write('</br>');

		//case语句，switch
		var score = "A+";
		switch(score){
			case "A+":
				document.write("很优秀");
				break;
			case "A":
				document.write("优秀");
				break;
			case "B":
				document.write("良好");
				break;
			case "C":
				document.write("及格");
				break;
			default:
				document.write("一般");
			};
		document.write('</br>');
		//for循环
		for (i=0;i<10;i++){
		document.write(i+" I am learing JavaScript！" +"<br />");
	}
	// 设置步长
	for (j=0;j<10;j+=3){
		document.write(j+" for 循环经常要计算好步长，这里步长是3" +"<br />");
	}
		document.write('<br/>');
		//while循环
		var sum = 0;
		var i = 1;
		while(i<101){
			sum = sum + i;
			i++;
		}
		document.write(sum);

		document.write('<br/>');

		//do-while循环
		var sum = 0;
		var i = 1;
		do{
			sum = sum + i;
			i++;
		}while(i<101);
		document.write(sum);
		//do-while一定会循环一次
		//do-while和while循环的区别是，while循环是先判断，再执行，而do-while是先执行
	</script>
